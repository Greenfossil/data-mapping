validation {
    contact {
        email {
            addr.expression = """[a-zA-Z0-9\.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*"""
        }

        phone {
            generic.expression = """^([\+][0-9]{1,3}([ \.\-])?)?([\(]{1}[0-9]{2,6}[\)])?([0-9 \.\-/]{3,20})((x|ext|extension)[ ]?[0-9]{1,4})?$"""
            mobile.expression = "^[89][\\d\\s]{7,}"
        }
    }
}